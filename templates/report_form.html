<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Generate Report</title>
</head>
<body>
    <h1>Generate Report</h1>
    
    <form action="/report" method="POST">
        <label for="num_records">How many records do you want in the report?</label>
        <input type="number" name="num_records" id="num_records" placeholder="Enter number of records">
        <button type="submit">Generate Report</button>
    </form>
</body>
</html>
